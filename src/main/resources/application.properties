spring.jpa.hibernate.ddl-auto=none
    #If we tell hibernate to use create-drop in production, it will tell Hibernate to recreate
    #database on startup, which is not recommended. Validate is recommonded in production.

    #none : No action will be performed
    #create-only : Database creation will be generated from entities
    #drop : Database dropping will be generated from entities
    #create-drop : Database dropping will be generated followed by database creation
    #validate : Validate entities with database schema
    #update : Update database schema based on entities

    #default is none

